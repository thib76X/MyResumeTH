<!DOCTYPE html>
<html>
<head>
	<title>SimpleSlider</title>
	<link rel="stylesheet" type="text/css" href="../CSS/SimpleSlider.css">
	<link rel="icon" href="../Images/arrow.ico" />
	<meta charset="utf-8">
</head>
<body>
	<header>
		<div>A SIMPLE SLIDER</div>

	</header>
	<section>
		<div class="controls">
				<ul>
					<li>
						<a href="#slide1" id="first">
							<div>1</div>
						</a>
					</li>
					<li>
						<a href="#slide2" id="second">
							<div>2</div>
						</a>
						<span class="trait" id="traitA"></span>
					</li>
					<li>
						<a href="#slide3" id="third">
							<div>3</div>
						</a>
						<span class="trait" id="traitB"></span>
					</li>
				</ul>
		</div>
		<div class="content">
			
			<div class="slider">
				<div class="slide" id="slide1">
					<img src="../Images/elephant.jpg">
				</div>
				<div class="slide" id="slide2">
					<img src="../Images/panda.jpg">
				</div>
				<div class="slide" id="slide3">
					<img src="../Images/landscape.jpg">
				</div>
			</div>
		</div>
	</section>
</body>
</html>
