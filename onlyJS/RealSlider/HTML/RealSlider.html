<!DOCTYPE html>
<html>
<head>
	<title>RealSliderWizard</title>
	<link rel="stylesheet" type="text/css" href="../CSS/RealSlider.css">
	<script type="text/javascript" src="../JS/RealSlider.js" defer></script>
	<link rel="icon" href="../Images/arrow.ico" />
	<meta charset="utf-8">
</head>
<body>
	<header>This is the title</header>
	<section>
			<ul>
				<li>
					<a href="#one" id="1" onclick="bringColor(this.id)">1</a>
					<span class="trait 1" id="color1"></span>
				</li>
				<li>
					<a href="#two" id="2" onclick="bringColor(this.id)">2</a>
					<span class="trait 2" id="color2"></span>
				</li>
				<li>
					<a href="#three" id="3" onclick="bringColor(this.id)">3</a>
					<span class="trait 3" id="color3"></span>
				</li>
				<li>
					<a href="#four" id="4" onclick="bringColor(this.id)">4</a>
				</li>
			</ul>
		<div class="box">
			<div class="slider">
				<div class="slide">
					<img src="../Images/cello.jpg" 	id="one"/>
				</div>
				<div class="slide">
					<img src="../Images/violin.jpg" id="two"/>
				</div>
				<div class="slide">
					<img src="../Images/piano.jpg" 	id="three"/>
				</div>
				<div class="slide">
					<img src="../Images/drum.jpg" 	id="four"/>
				</div>
			</div>
		</div>
	</section>
	<footer>This is the footer</footer>
</body>
</html>
